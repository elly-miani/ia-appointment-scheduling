  </title>

<body>
  <div class="container">
    <br/>
    <h1>Request Appointment</h1>

    <form id="appointmentRequest" class="form-box">
      <div class="form-line">
        <!-- <label for="course-form"> Name </label> -->
        <input id="name-form" class="form-input" name="Name" placeholder="Name" required>
        <!-- <span class="error"> </span> -->
      </div>
      <div class="form-line">
        <!-- <label for="course-form"> Surname </label> -->
        <input id="surname-form" class="form-input" name="Surname" placeholder="Surname" required>
        <!-- <span class="error"> </span> -->
      </div>
      <div class="form-line">
        <label for="house-form"> Choose the house you'd like to visit: </label>
        <select id="house-form" name="House" required>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
          </select>
      </div>
      <div class="form-line">
        <label for="days-form"> Choose the days you're available: </label>
        <br/>
        <input id="days-form" type="checkbox" name="Day" value="mon"> Monday<br>
        <input id="days-form" type="checkbox" name="Day" value="tue"> Tuesday<br>
        <input id="days-form" type="checkbox" name="Day" value="wed"> Wednesday<br>
        <input id="days-form" type="checkbox" name="Day" value="thu"> Thursday<br>
        <input id="days-form" type="checkbox" name="Day" value="fri"> Friday<br>
      </div>
      <div class="form-line">
        <label for="pref-form"> Choose if you'd prefer the mornings or the afternoons: </label>
        <input id="pref-form" type="checkbox" name="Pref" value="Morning"> Morning
        <input id="pref-form" type="checkbox" name="Pref" value="Afternoon"> Afternoon<br>
      </div>
      <div class="form-line">
        <!-- <button type="button" onclick="alert('Appointment requested!')">Submit</button> -->
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
