<body>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="/">AI-powered Real Estate Agency</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="../html/requestAppointment.html">Request an appointment</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../html/scheduleAppointments.html">Schedule next week appointments</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="card request-card shadow">
      <h1 class="card-title">Request Appointment</h1>
      
      <form id="appointmentRequest">
        <div class="card-body">
          <div class="form-line">
            <!-- <label for="course-form"> Name </label> -->
            <input id="name-form" class="form-input" name="Name" placeholder="Name" required>
            <!-- <span class="error"> </span> -->
          </div>
          <div class="form-line">
            <!-- <label for="course-form"> Surname </label> -->
            <input id="surname-form" class="form-input" name="Surname" placeholder="Surname" required>
            <!-- <span class="error"> </span> -->
          </div>
        </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <label for="house-form"> Choose the house you'd like to visit: </label>
              <br/>
              <select id="house-form" name="House" required>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
              </select>
            </li>
            
            <li class="list-group-item">
              <label for="days-form"> Choose when you're available:</label>
              <br/>
              <span class="day-label"> Monday:</span>
              <input id="days-form" type="checkbox" name="Day" value="mon,Morning"> Morning
              <input id="days-form" type="checkbox" name="Day" value="mon,Afternoon"> Afternoon
              <br/>
              <span class="day-label"> Tuesday:</span>
              <input id="days-form" type="checkbox" name="Day" value="tue,Morning"> Morning
              <input id="days-form" type="checkbox" name="Day" value="tue,Afternoon"> Afternoon     
              <br />
              <span class="day-label"> Tuesday:</span>
              <input id="days-form" type="checkbox" name="Day" value="wed,Morning"> Morning
              <input id="days-form" type="checkbox" name="Day" value="wed,Afternoon"> Afternoon
              <br />
              <span class="day-label"> Tuesday:</span>
              <input id="days-form" type="checkbox" name="Day" value="thu,Morning"> Morning
              <input id="days-form" type="checkbox" name="Day" value="thu,Afternoon"> Afternoon
              <br />
              <span class="day-label"> Tuesday:</span>
              <input id="days-form" type="checkbox" name="Day" value="fri,Morning"> Morning
              <input id="days-form" type="checkbox" name="Day" value="fri,Afternoon"> Afternoon
            </li>

          </ul>
        <div class="card-footer text-muted">
          <!-- <button type="button" onclick="alert('Appointment requested!')">Submit</button> -->
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </form>
    </div>
    </div>

    
  </div>
